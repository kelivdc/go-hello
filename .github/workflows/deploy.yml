name: Deployment

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            whoami
            cd ~
            cd /www/wwwroot/api.skydio.id
            git pull origin master                     
            docker stop skydio
            docker rm skydio
            docker rmi skydio-api
            docker compose up -d 
            docker image prune -f          
